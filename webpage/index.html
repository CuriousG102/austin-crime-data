<!DOCTYPE html>
<html>
  <head>
  	<title>Daily Texan Crime: Pre-Alpha</title>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs0dIDDhQyeGfER2JOXuHJ9vnN2BFAIgU">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 30.2500, lng: -97.7500},
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var layer = new google.maps.FusionTablesLayer({
        	query: {
        		select: 'Offense Location Address',
        		from: '1A0vqvMItrAVK03bsSNst9lOboh75pjBBOVj5_ltI'
        	}
        });

        layer.setMap(map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script>
